<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>S4 CodeWorks</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Adicionando FontAwesome para os ícones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <style>
    /* Estilização base */
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f9f9f9;
      overflow: hidden; /* Impede a rolagem da página inteira */
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    #firstScreen, #secondScreen, #thirdScreen {
      min-height: 100vh; /* Garante que cada seção ocupe a altura inteira da tela */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
      box-sizing: border-box;
      transition: transform 1s ease-in-out; /* Adiciona transições suaves */
    }

    #firstScreen h2, #secondScreen h2, #thirdScreen h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    #firstScreen p, #secondScreen p, #thirdScreen p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.8;
    }

    .hidden-content {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
    }

    .hidden-content.visible {
      opacity: 1;
      visibility: visible;
      animation: zoomIn 1s ease-in-out;
    }

    /* Animação de zoomIn */
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Estilo para os botões */
    button {
      background-color: #ff5733;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e04e2f;
    }

    /* Estilo para os trabalhos */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .portfolio-item {
      padding: 20px;
      transition: transform 0.3s ease;
    }

    .portfolio-item:hover {
      transform: scale(1.05);
    }

    .portfolio-item img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .portfolio-item h3 {
      margin-top: 15px;
      font-size: 1.6rem;
    }

    .portfolio-item p {
      font-size: 1rem;
      margin-top: 10px;
    }

    .portfolio-item a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background-color: #ff5733;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .portfolio-item a:hover {
      background-color: #e04e2f;
    }

  </style>
</head>
<body>
  <section id="firstScreen" class="hidden-content">
    <div class="container">
      <h2>Bem-vindo à S4 CodeWorks</h2>
      <p>Conheça nossos serviços e soluções inovadoras.</p>
      <p>Para entrar em contato, envie um e-mail para <a href="mailto:s4codeworks@gmail.com">s4codeworks@gmail.com</a></p>
      <button id="btnFirstToSecond" class="arrow-button"><i class="fas fa-arrow-right"></i></button>
    </div>
  </section>

  <section id="secondScreen" class="hidden-content">
    <div class="container">
      <h2 id="sobre">Sobre</h2>
      <p>Na <strong>S4 CodeWorks</strong>, criamos páginas web e aplicativos sob medida para nossos clientes.</p>
      <button id="btnSecondToThird" class="arrow-button"><i class="fas fa-arrow-right"></i></button>
      <button id="btnSecondToFirst" class="arrow-button"><i class="fas fa-arrow-left"></i></button> <!-- Botão de voltar para Boas-vindas -->
    </div>
  </section>

  <section id="thirdScreen" class="hidden-content">
    <div class="container">
      <h2 id="portfolio">©S4 - Trabalhos</h2>
      <div class="portfolio">
        <div class="portfolio-item">
          <img src="https://i.imgur.com/K9COFLS.png" alt="Trabalho 1">
          <h3>England</h3>
          <a href="#">Ver mais</a>
        </div>
      <button type="button" id="btnThirdToSecond" class="arrow-button"><i class="fas fa-arrow-left"></i></button>
    </div>
  </section>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  const firstScreen = document.getElementById('firstScreen');
  const secondScreen = document.getElementById('secondScreen');
  const thirdScreen = document.getElementById('thirdScreen');

  const btnFirstToSecond = document.getElementById('btnFirstToSecond');
  const btnSecondToThird = document.getElementById('btnSecondToThird');
  const btnSecondToFirst = document.getElementById('btnSecondToFirst');
  const btnThirdToSecond = document.getElementById('btnThirdToSecond');

  firstScreen.classList.add('visible'); // Exibe a primeira tela

  // Navegar da primeira tela para a segunda
  if (btnFirstToSecond) {
    btnFirstToSecond.addEventListener('click', function() {
      firstScreen.classList.remove('visible');
      secondScreen.classList.add('visible');
      window.scrollTo({ top: window.innerHeight, behavior: 'smooth' }); // Rola suavemente para a segunda tela
    });
  }

  // Navegar da segunda tela para a terceira
  if (btnSecondToThird) {
    btnSecondToThird.addEventListener('click', function() {
      secondScreen.classList.remove('visible');
      thirdScreen.classList.add('visible');
      window.scrollTo({ top: window.innerHeight * 2, behavior: 'smooth' }); // Rola suavemente para a terceira tela
    });
  }

  // Navegar da segunda tela para a primeira
  if (btnSecondToFirst) {
    btnSecondToFirst.addEventListener('click', function() {
      secondScreen.classList.remove('visible');
      firstScreen.classList.add('visible');
      window.scrollTo({ top: 0, behavior: 'smooth' }); // Volta suavemente para a primeira tela
    });
  }

  // Navegar da terceira tela de volta para a segunda
  if (btnThirdToSecond) {
    btnThirdToSecond.addEventListener('click', function() {
      thirdScreen.classList.remove('visible');
      secondScreen.classList.add('visible');
      window.scrollTo({ top: window.innerHeight, behavior: 'smooth' }); // Rola suavemente para a segunda tela
    });
  }
});
  </script>
</body>
</html>
